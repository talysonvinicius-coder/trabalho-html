<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <style>
          body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 700px;
            border-collapse: collapse ;
            /* Obrigatório para ter o título da tabela fixo */
            position: relative;
        }
        td, th {
            border: 1px solid #C8A03B;;
            padding: 20px;
        }
        thead, tfoot {
            background-color: #C8A03B;;
            color: rgb(0, 0, 0);
        }

        thead > tr > th {
            /* No título da linha do cabeçalho vou grudar "sticky" */
            position: sticky; /* grudar */
            top: 0; /* na posição 0 */
            background-color:#C8A03B;;

        }
        td.num {
            text-align: right;
        
        }
        caption {
            /* Tamanho da fonte */
            font-size: 1.5em;
            /* Para colocar em negrito */
            font-weight: bold;
            /* Para deixar mais espaçado */
            padding: 15px;
            /* Colocar um fundo no meu caption */
            background-color: lightgray;

        }
        
        tbody > tr:nth-child(2n) {
            background-color: #C8A03B;;

        }

    </style>
</head>
